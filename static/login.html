<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign up </title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">

        <div class="navbar-brand">
      
          <a class="navbar-item" href="/">
            <img src="https://cdn-icons-png.flaticon.com/512/18/18265.png" width="32" height="64">
          </a>
          
        </div>

        <div class="navbar-end">

            <div class="navbar-item">
      
              <div class="buttons">
                <a class="button is-primary" href="/signup.html"> <strong>Sign up</strong> </a>
                <a class="button is-light" href="/login.html"> Log in </a>
              </div>
      
            </div>
      
        </div>
      
    </nav>

    <div class="container is-max-widescreen">
          
      <div class="field">
        <label class="label big">Войдите в аккаунт</label>
      </div>
      <div class="field">
        <label class="label">@Email</label>

        <div class="control">
          <input class="input" type="email" placeholder="something@mail.ru">
        </div>

      </div>
      
      <div class="field">
        <label class="label">Password</label>

        <div class="control">
          <input class="input" type="password" placeholder="password****">
        </div>

      </div>
      
      <hr>
      
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
        <div class="control">
          <a href="/"> <button class="button is-link is-light">Cancel </button> </a>
        </div>
      </div>
    </div>

</body>

</html>
