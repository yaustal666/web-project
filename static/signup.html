<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign up </title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">

        <div class="navbar-brand">
      
          <a class="navbar-item" href="/">
            <img src="https://cdn-icons-png.flaticon.com/512/18/18265.png" width="32" height="64">
          </a>
          
        </div>

        <div class="navbar-end">

            <div class="navbar-item">
      
              <div class="buttons">
                <a class="button is-primary" href="/signup.html"> <strong>Sign up</strong> </a>
                <a class="button is-light" href="/login.html"> Log in </a>
              </div>
      
            </div>
      
        </div>
      
    </nav>

    <div class="container is-max-widescreen">
          
      <div class="field">
        <label class="label big">Регистрация</label>
      </div>

      <div class="field">
        <label class="label">Email</label>

        <div class="control">
          <input class="input" type="email" placeholder="your email">
        </div>

      </div>
      
      <div class="field">
        <label class="label">Password</label>

        <div class="control">
          <input class="input" type="password" placeholder="create a password">
        </div>

      </div>

      <div class="field">
        <label class="label">Confirm</label>

        <div class="control">
          <input class="input" type="password" placeholder="confirm your password">
        </div>

      </div>

      
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox">
            I agree to the <a href="#">terms and conditions</a>
          </label>
        </div>
      </div>
      
      <hr>
      
      <div class="field is-grouped">
        <div class="control">
          <form action="/registrate" method="post">
              <input class="button is-link" type="submit" formmethod="post" value="Submit">
          </form>
        </div>

        <div class="control">
            <a href="/"> <button class="button is-link is-light">Cancel </button> </a>
        </div>
      </div>
    </div>

</body>

</html>
